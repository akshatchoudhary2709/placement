<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLACEMENT Prediction</title>


    <!-- BootStrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


    <!-- css -->
    <!--<link rel="stylesheet" href="C:\Users\windows\Desktop\project0\0\app\styles.css">-->
<body>

    <!-- As a heading -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">PLACEMENT PREDICTION</a>
            </div>
        </div>
    </nav>

    <br><br><br>


    <div class="container">



        <form action="{{ url_for('predict')}}" method="post">


            <div class="row">
                <div class="col-sm-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">SSC Percentage</h5>
                            <!-- Departure -->
                            <input type="number" name="ssc_p" id="ssc_p" required="required">
                        </div>
                    </div>
                </div>
                
                <div class="col-sm-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">HSC Percentage</h5>
                            <!-- Arrival -->
                            <input type="number" name="hsc_p" id="hsc_p" required="required">
                        </div>
                    </div>
                </div>
                
                <div class="col-sm-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Degree Percentage</h5>
                            <!-- Arrival -->
                            <input type="number" name="degree_p" id="degree_p" required="required">
                        </div>
                    </div>
                </div>
                
                
                <div class="col-sm-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Entrace Exam Percentage</h5>
                            <!-- Arrival -->
                            <input type="number" name="etest_p" id="etest_p" required="required">
                        </div>
                    </div>
                </div>
                
                
            </div>

            <br>
            <br>
            <br>

            <div class="row">
                <div class="col-sm-4">
                    <div class="card">
                        <div class="card-body">
                            <!-- Source -->
                            <h5 class="card-title">Gender</h5>
                            <select name="gender" id="gender" required="required">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">SSC-Board</h5>
                            <!-- Destination -->
                            <select name="ssc_b_Others" id="ssc_b_Others" required="required">
                                <option value="Central">Central</option>
                                <option value="Others">Others</option>
                                
                            </select>
                        </div>
                    </div>
                </div>
                
                 <div class="col-sm-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">HSC-Board</h5>
                            <!-- Destination -->
                            <select name="hsc_b_Others" id="hsc_b" required="required">
                                <option value="Central">Central</option>
                                <option value="Others">Others</option>
                                
                            </select>
                        </div>
                    </div>
                </div>
                
                
            </div>



            <br>
            <br>
            <br>

            <div class="row">
                <div class="col-sm-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">HSC Stream</h5>
                            <!-- Total Stops -->
                            <select name="hsc_s_Science" required="required">
                                <option value="Commerce">Commerce</option>
                                <option value="Science">Science</option>
                                <option value="Arts">Arts</option>
                                
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Degree Stream</h5>
                            <!-- Airline -->
                            <select name="degree_t_Sci&Tech" id="degree_t" required="required">
                                <option value="Sci&Tech">Sci & Tech</option>
                                <option value="Comm&Mgmt">Comm & Mgmt</option>
                                <option value="Others">Others</option>
                                
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="col-sm-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Work Experience</h5>
                            <!-- Airline -->
                            <select name="workex" id="workex" required="required">
                                <option value="Yes">YES</option>
                                <option value="No">NO</option>
                                
                            </select>
                        </div>
                    </div>
                </div>
                
            </div>



            <br>
            <br>
            <br>
            <!-- Submit -->
            <input type="submit" value="Submit" class="btn btn-secondary">
        </form>

        <br>
        <br>
        <h3>{{ prediction_text }}</h3>

        <br>
        <br>
        <p>Â©Team Project0</p>

    </div>
    
    <style>
    
    body {
    background-color: #e1f4f3;
    text-align: center;
}

.navbar {
    background-color: #333333;
}

a {
    color: #f1f9f9;
}

a:hover {
    color: #f0f0f0;
  }
    
    
    </style>
    




    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

</body>

</html>
